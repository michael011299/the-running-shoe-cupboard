<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <title>RunningShoes</title>
</head>
<body>
    <main class="signup-body">
        <h1>Access an in depth running shoe inventory</h1>
        <h2>Sign in to gain access</h2>
        <form class="form" method="GET" action="../landing/landing-page.html" id="signup-form">
            <label class="signup-label" for="username">Username:</label>
            <input id="username-input" type="text" name="username" class="signup-input" />

            <p id="username-error"></p>

            <label class="signup-label" for="emailaddress">Email address:</label>
            <input id="email-input" type="text" name="emailaddress" class="signup-input" />

            <p id="email-error"></p>

            <button class="signup-submit">Submit</button>
            <p id="submission-error"></p>
        </form>
    </main>
    <footer> 
        <button id="extra-info" class="additional-info">Where is this track?</button>
        <p id="get-info"></p>
    </footer>
</body>
</html>
